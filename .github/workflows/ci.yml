name: CI - SHL Assessment Recommender

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check Python syntax
        run: |
          python -m compileall app.py

      - name: Verify FAISS files exist
        run: |
          test -f data/shl_faiss.index
          test -f data/shl_metadata.pkl

      - name: Smoke test Streamlit app
        run: |
          python - <<EOF
          import faiss, pickle
          from sentence_transformers import SentenceTransformer

          faiss.read_index("data/shl_faiss.index")
          with open("data/shl_metadata.pkl", "rb") as f:
              pickle.load(f)

          SentenceTransformer("all-MiniLM-L6-v2")
          print("Smoke test passed")
          EOF
